<!doctype html>
<html lang="de">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">


    <title>Webshop deluxe- Halasz Daniel</title>
</head>


<body>
    <div class="container">
        <!--        NAVIGATION        -->

        <div class=" mt-3 p-3 navigation">

            <h1 class="d-inline float-right text-right h-25">Webshop deluxe</h1>
            <a class="m-3 activeLink" href="#">Products</a>
            <a class="m-3" href="sites/shoppingCart.html">Cart</a>

        </div>
        <div class="row mt-1 ">

            <!--     Type List // NAV     -->
            <div class="col-sm-3 mt-3 border-right">
                <nav class="navbar navbar-expand-lg  ">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapseProductList"
                        aria-controls="collapseProductList" aria-expanded="false" aria-label="collapseProductList">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="collapseProductList" >

                        <!--  UL for Category list -->

                        <ul class="navbar-nav flex-sm-column productList w-100 " id="productList">
                            <span class="navbar-brand ">Categories</span>
                            <!-- product categories load here  -->
                        </ul>
                    </div>
                </nav>
            </div>

            <!--list for products by id -->
            <div class="col-sm-9 mt-2">

                <div class="  mt-2 p-2">
                    <!-- headline, productname loads here -->
                    <div class="d-inline " id="productCat">Products</div>
                </div>

                <div class="mt-0">
                    <table class="table border-top-0">
                        <thead class="border-top-0">
                        <tr class="border-bottom">
                            <td  class="border-0">Product</td>
                            <td  class="text-right border-0">Price</td>
                            <td  class="text-right border-0">Buy</td>
                        </tr>
                        </thead>
                        <tbody  id="productsByCat"></tbody>
                    </table>
                </div>
            </div>

            <!-- MODAL -->
            <div class="modal" id="stateModal" >

            </div>
        </div>
    </div>

    <script src="script/ProductsById.js"></script>
    <script src="script/ProductList.js"></script>
        <script src="script/ShoppingCart.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>

    <script src="script/mainIndex.js"></script>
</body>

</html>
